<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Success - Pixels Co.</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Outfit",sans-serif; }
body { 
    background:#000; 
    color:#fff; 
    min-height:100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center;
    animation:fadePage 1s ease forwards;
    opacity:0;
}

@keyframes fadePage {
    to { opacity:1; }
}

/* CONTAINER */
.success-box{
    text-align:center;
    transform:translateY(20px);
    animation:slideUp 1s ease forwards;
    animation-delay:0.2s;
    opacity:0;
}

@keyframes slideUp {
    to {
        opacity:1;
        transform:translateY(0);
    }
}

/* CHECKMARK */
.checkmark{
    width:120px; 
    height:120px;
    border-radius:50%;
    border:4px solid #00ff99;
    display:flex; 
    justify-content:center; 
    align-items:center;
    font-size:60px;
    margin:0 auto 18px auto;
    animation:pop 0.5s ease forwards, pulse 2.5s infinite ease-in-out;
    opacity:0;
}

@keyframes pop {
    0%{ transform:scale(0); opacity:0; }
    60%{ transform:scale(1.2); opacity:1; }
    100%{ transform:scale(1); opacity:1; }
}

@keyframes pulse {
    0% { box-shadow:0 0 0px #00ff99; }
    50% { box-shadow:0 0 14px #00ff99; }
    100% { box-shadow:0 0 0px #00ff99; }
}

/* TEXT */
.success-box h1{
    font-size:36px;
    margin-bottom:6px;
    animation:fadeText 1s ease forwards;
    animation-delay:0.5s;
    opacity:0;
}

.success-box p{
    font-size:16px;
    opacity:0;
    animation:fadeText 1s ease forwards;
    animation-delay:0.8s;
}

@keyframes fadeText {
    to { opacity:1; }
}
</style>

</head>
<body>

<div class="success-box">
    <div class="checkmark">âœ”</div>
    <h1>Application Submitted</h1>
    <p>Thank you! We will review your submission soon.</p>
</div>

</body>
</html>
