<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixels Co. - Apply Now</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Outfit",sans-serif; }
body { background:#000; color:#fff; min-height:100vh; }

/* NAVBAR BLACK SOLID */
.nav { 
    width:100%; 
    padding:18px 22px; 
    display:flex; 
    justify-content:flex-start; 
    align-items:center; 
    background:#000; /* SOLID BLACK */
    border-bottom:1px solid rgba(255,255,255,0.1);
    position:sticky; 
    top:0; 
    z-index:1000; 
}
.logo{width:48px;border-radius:12px;}

/* HERO / HEADER */
.hero{padding:60px 20px; text-align:center;}
.hero h1{font-size:48px; font-weight:700; margin-bottom:12px; color:#fff; text-shadow:0 0 2px rgba(255,255,255,0.6);}
.hero p{font-size:18px; max-width:600px; margin:auto; margin-bottom:30px; color:#fff; text-shadow:0 0 1px rgba(255,255,255,0.5);}

/* FORM */
.apply-form{max-width:700px; margin:0 auto 50px auto; padding:20px; background:rgba(255,255,255,0.05); border-radius:14px; backdrop-filter:blur(10px); box-shadow:0 0 10px rgba(255,255,255,0.2);}
.apply-form label{display:block; margin-bottom:6px; font-weight:600;}
.apply-form input,
.apply-form select,
.apply-form textarea{width:100%; padding:12px 14px; margin-bottom:18px; border-radius:10px; border:1px solid rgba(255,255,255,0.3); background:rgba(255,255,255,0.05); color:#fff; resize:none;}
.apply-form input::placeholder,
.apply-form textarea::placeholder{color:rgba(255,255,255,0.6);}
.apply-form button{padding:14px 28px; border-radius:16px; border:2px solid #fff; background:rgba(255,255,255,0.05); color:#fff; font-weight:600; cursor:pointer; transition:all 0.3s ease; box-shadow:0 0 6px rgba(255,255,255,0.3);}
.apply-form button:hover{background:rgba(255,255,255,0.1); box-shadow:0 0 10px rgba(255,255,255,0.5);}

/* ANIMASI MASUK */
.fade-up { opacity:0; transform:translateY(30px); animation:fadeUpAnim 1s forwards; }
.fade-up-delay { opacity:0; transform:translateY(30px); animation:fadeUpAnim 1s forwards; animation-delay:0.3s; }
@keyframes fadeUpAnim { to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>

<!-- NAV -->
<div class="nav fade-up">
    <div class="nav-left"><img src="https://i.imgur.com/ExJqq0w.png" class="logo"></div>
</div>

<!-- HERO -->
<div class="hero fade-up">
    <h1 class="fade-up-delay">Apply Now</h1>
    <p class="fade-up-delay">Let us know more about you! We review each inquiry carefully, and will reach out if thereâ€™s a potential match for collaboration.</p>
</div>

<!-- FORM -->
<div class="apply-form fade-up">
    <form>

        <label>Full Name *</label>
        <input type="text" placeholder="Your full name">

        <label>Role *</label>
        <select>
            <option value="">Select your role</option>
            <option value="artist">Artist</option>
            <option value="label">Label</option>
        </select>

        <label>Email *</label>
        <input type="email" placeholder="Your email address">

        <label>Instagram *</label>
        <input type="text" placeholder="@yourinstagram">

        <label>Spotify Link</label>
        <input type="url" placeholder="https://open.spotify.com/artist/...">

        <label>Description (About You / Your Label) *</label>
        <textarea rows="4" placeholder="Tell us more about who you are, your music style, background, achievements, or your label story."></textarea>

        <label>Your Website (optional)</label>
        <input type="url" placeholder="https://example.com">

        <button type="../success">Submit</button>
    </form>
</div>

</body>
</html>
