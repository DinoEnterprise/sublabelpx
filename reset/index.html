<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
    -webkit-tap-highlight-color: transparent !important;
    outline: none !important;
}

html, body {
    height: 100%;
    overflow-x: hidden;
    background: #000 !important; /* background hitam */
    color: #ccc;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.reset-box {
    width: 100%;
    max-width: 380px;
    background: #111; /* panel gelap */
    border-radius: 22px;
    padding: 35px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    animation: fadeSlide 0.5s ease both;
    text-align: center;
}

@media(min-width: 1024px){
    .reset-box {
        max-width: 460px;
        padding: 45px;
    }
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

.logo {
    display: block;
    width: 80px;
    margin: 0 auto 15px auto;
    border-radius: 14px;
}

h2 {
    color: #fff;
    margin-bottom: 25px;
    font-weight: 600;
}

.input-field {
    width: 100%;
    margin-bottom: 12px;
    text-align: left;
}

label {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 13px 14px;
    border-radius: 14px;
    border: 1.6px solid #333;
    font-size: 15px;
    background: #222;
    color: #fff;
    transition: .2s;
}

input:focus {
    background: #333;
    border-color: #555;
    outline: none;
}

.error {
    font-size: 13px;
    color: #FF010D;
    margin-top: 3px;
    margin-bottom: 8px;
}

.top-error {
    color: #FF010D;
    text-align: center;
    font-size: 14px;
    margin-bottom: 15px;
    display: none;
}

button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 14px;
    background: #4711EB; /* tombol pink */
    color: #fff;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s, box-shadow 0.2s;
}

button:hover {
    background: #4711EB;
    
}

button:active {
    outline: 2px solid #fff !important;
    outline-offset: 2px;
}

.back {
    text-align: center;
    margin-top: 15px;
}

.back a {
    color: #Fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    padding: 4px 6px;
    border-radius: 10px;
    transition: 0.2s;
}

.back a:hover {
    color: #fff;
}

.back a:active {
    outline: 2px solid #FFf !important;
    outline-offset: 3px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="reset-box">

    <img src="https://i.imgur.com/ExJqq0w.png" class="logo">

    <h2>Forgot your password?</h2>

    <div id="topError" class="top-error">
        Email address not found. Please contact <b>pixelsco.team@gmail.com</b>.
    </div>

    <div class="input-field">
        <label>Email Address</label>
        <input type="email" id="email">
        <div id="emailError" class="error"></div>
    </div>

    <button onclick="sendReset()">Send</button>

    <div class="back">
        <a href="../login">Back to Login</a>
    </div>

</div>

<script>
function sendReset() {
    let email = document.getElementById("email").value.trim();
    let emailError = document.getElementById("emailError");
    let topError = document.getElementById("topError");

    emailError.textContent = "";
    topError.style.display = "none";

    if (email === "") {
        emailError.textContent = "Please enter your email address";
        return;
    }

    // ALWAYS FAIL demo
    topError.style.display = "block";
}
</script>

</body>
</html>
